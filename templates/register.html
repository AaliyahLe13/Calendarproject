<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content=""IE=edge">
    <meta name="viewport" contents="width=device-width,
    initial-scale=1.0">
    <title>Login | Sign up</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body> 
    <div class="wrapper">
        <form action="/register" method="Post">
            <h1>Registration</h1>
            <div class="input-box">
                <input name="usename" type="text" placeholder="Username">
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input name="email" type="email" placeholder="Email">
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password">
                <i class='bx bxs-lock' ></i>
            </div>

           <div class="input-box">
                <input type="password" name="confirmation" placeholder="Confirmation">
                <i class='bx bx-check'></i>
                <br>
                <br>
                <p>Must be 8 characters</p>
           </div>
           <br>

           {% if warning %}
                <div class="warning">{{ warning }}</div>
                <br>
                <br>
            {% endif %}

            <button href="/register" method="post" type="submit" class="btn">Register</button>

            <div class="register-link">
                <p>Have an account? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
